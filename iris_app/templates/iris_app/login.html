{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Grassroot IRIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'iris_app/css/style.css' %}">
</head>

<body class="login-body">
    <div class="login-card">
        <div class="logos-container">
            <img src="{% static 'iris_app/img/logo.png' %}" alt="Tech Mahindra" class="techm-logo">
            <div class="divider"></div>
            <div class="iris-brand">IRIS</div>
        </div>

        <h2>Sign In</h2>
        <div class="subtitle">Enter your credentials to access the portal</div>

        {% if messages %}
        <ul class="messages-list">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@techm.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard</button>
        </form>

        <div class="footer-text">
            © 2025 Grassroot Innovation Platform
        </div>
    </div>
</body>

</html>
